<section>
  <div class="skills-wrapper">
    <h2>{{ "skills.title" | translate }}</h2>
    <div class="mobile">
      <ul class="skills-list">
        <li *ngFor="let s of skills">
          <figure>
            <img
              [src]="s.src"
              [alt]="s.alt || s.label"
              loading="lazy"
              width="64"
              height="64"
            />
            <figcaption>{{ s.label }}</figcaption>
          </figure>
        </li>
      </ul>
      <div class="what-learning">
        {{ "skills.currentlyLearningMobile" | translate }}
      </div>
      <div class="learning-by-doing">
        <div class="learning-text">
          {{ "skills.currentlyLearningText" | translate }}
        </div>

        <div class="mobile-ellipse">
          <img
            src="assets/img/skills/ellipse-mobile.png"
            alt="learning background"
            class="ellipse-bg"
          />

          <div class="ellipse-icons">
            <div class="backend mobile">
              <img src="assets/img/skills/postgreSQL.png" alt="PostgreSQL" />
              PostgreSQL
            </div>
            <div class="backend mobile">
              <img src="assets/img/skills/rxjs.png" alt="RXJS" />
              RXJS
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="skills">
      <ul class="skills-list">
        <li *ngFor="let s of skills">
          <figure>
            <img
              [src]="s.src"
              [alt]="s.alt || s.label"
              loading="lazy"
              width="64"
              height="64"
            />
            <figcaption>{{ s.label }}</figcaption>
          </figure>
        </li>
      </ul>
      <div class="currently-learning">
        <img
          class="cl-base"
          src="assets/img/skills/Ellipse 25.png"
          alt="Ellipse"
        />
        <img
          class="cl-hover"
          src="assets/img/skills/Ellipse 25-hover.png"
          alt="Ellipse Hover"
        />

        <div class="learning">
          {{ "skills.currentlyLearningLabel" | translate }}

          <div class="learning-icons">
            <img src="assets/img/skills/postgreSQL.png" alt="PostgreSQL" />
            PostgreSQL
            <img src="assets/img/skills/rxjs.png" alt="RXJS" />
            RXJS
          </div>

          {{ "skills.currentlyLearningText" | translate }}
        </div>
      </div>
    </div>
    <div class="center">
      <button
        class="lets-talk mobile"
        type="button"
        (click)="navigateToContact()"
      >
        {{ "skills.cta" | translate }}
      </button>
    </div>
  </div>
</section>
